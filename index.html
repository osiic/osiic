<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Screen Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    img.fullscreen {
      width: 100vw;      /* lebar ikut viewport */
      object-fit: cover; /* biar gambar nutup penuh, tanpa gepeng aneh */
      display: block;    /* hilangin gap kecil bawaan img */
    }
  </style>
</head>
<body>
  <img class="fullscreen" src="Home.png" alt="Full Screen Image" />
</body>
</html>
